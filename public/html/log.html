<!DOCTYPE html>
<html>
<head>
  <title>Workout Tracker App - Log Workout</title>
  <!-- Add your CSS stylesheets and JavaScript files here -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <!-- Add the app logo, navigation menu, or any other header content -->
    <h1>Workout Tracker App</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="log-workout.html">Log Workout</a></li>
        <li><a href="progress.html">Progress</a></li>
        <li><a href="goals.html">Goals</a></li>
        <li><a href="community.html">Community</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <!-- Log workout section -->
    <section>
      <h2>Log Your Workouts</h2>
      <form>
        <!-- Add input fields for exercise type, duration, distance, weight, etc. -->
        <label for="exercise-type">Exercise Type:</label>
        <select id="exercise-type" name="exercise-type">
          <option value="cardio">Cardio</option>
          <option value="strength-training">Strength Training</option>
          <option value="yoga">Yoga</option>
        </select>
        
        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration">
        
        <!-- Add more input fields for other workout details -->
        
        <button type="submit">Log Workout</button>
      </form>
    </section>
    
  </main>
  
  <footer>
    <!-- Add footer content, such as app information or copyright notice -->
    <p>&copy; 2023 Workout Tracker App. All rights reserved.</p>
  </footer>
  
</body>
</html>
